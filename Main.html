<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participation Calculator</title>
</head>
<body>
    <h1>Participation Calculator</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".txt">
        <button type="submit">Upload File</button>
    </form>
    {% if participation_grade is not none %}
    <h2>Participation Grade: {{ participation_grade_ }}</h2>
    {% endif %}
</body>
</html>
